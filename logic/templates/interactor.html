{% extends 'user_profile.html' %}
{% block content %}
<!-- could be populated per week if they were drop downs for the week, but there would then need to be functionality for assigning a selector to a week -->
    <div style = "display:flex">
        <div style = "display:inline-block">
            <form action="one" method="POST">
                {% csrf_token %}
                {% for topic in topics%}
                    <input type="checkbox" id="{{topic.id}}" name="checkboxes" value="{{topic.id}}">
                    <label for="name{{topic.id}}"> {{topic.name}}</label><br>
                {% endfor %}
                <input type="submit" value = 'submit'><br>
            </form>
        </div>
        <br>
    </div>
    <h1>Weeks Scheduled:</h1>
    {% for topics in topicsselected %}
        <h2> Week: {{topics.session.week}}, Chosen Topic: {{topics.topic}} </h2>
    {% endfor %}
    <form action = "deleteallps">
        {% csrf_token %}
        <input type="submit" value = 'Delete all chosen topics'>
    </form>
{% endblock content %}
